<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Transaction History</h1>
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr>
                <td>{{ transaction['amount'] }}</td>
                <td>{{ transaction['category'] }}</td>
                <td>{{ transaction['date'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
